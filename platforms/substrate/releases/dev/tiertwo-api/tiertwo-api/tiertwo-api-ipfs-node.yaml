apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: tiertwo-api-ipfs-node
  namespace: tiertwo-api-subs
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: tiertwo-api-ipfs-node
  chart:
    git: https://github.com/inteli-poc/bevel.git
    ref: api-sandbox
    path: platforms/substrate/charts/dscp-ipfs-node
  values:
    fullnameOverride: tiertwo-api-ipfs
    config:
      healthCheckPort: 80
      nodeHost: "tiertwo-api"
      nodePort: "9944"
      logLevel: info
      ipfsApiPort: 5001
      ipfsSwarmPort: 4001
      ipfsDataPath: "/ipfs"
      ipfsCommand: "/usr/local/bin/ipfs"
      ipfsArgs:
        - daemon
      ipfsSwarmAddrFilters: null
      ipfsLogLevel: fatal
      ipfsBootNodeAddress: /dns4/oem-api-ipfs-bn-ipfs-swarm.oem-api-subs.svc.cluster.local/tcp/4001/p2p/12D3KooW9rrXrdVQ4C19rRsqPiB2vQVUX5TeAV2oKYK7GzWamdEX
      
      enableLivenessProbe: true
    image:
      repository: ghcr.io/digicatapult/dscp-ipfs
      pullPolicy: IfNotPresent
      tag: 'v2.0.2'
    storage:
      storageClass: "gcpstorageclass"
      dataVolumeSize: 20  # in Gigabytes
    dscpNode:
      enabled: false
    proxy:
      provider: ambassador
      external_url: tiertwo-api-ipfs-swarm.subs.intelipoc.com
      port: 15073
      certSecret: tiertwo-api-ambassador-certs
    vault:
      address: http://vault.internal.uat.intelipoc.com:20004
      role: vault-role
      authpath: substratetiertwo-api
      serviceaccountname: vault-auth
      certsecretprefix: secretsv2/data/tiertwo-api-subs/tiertwo-api
