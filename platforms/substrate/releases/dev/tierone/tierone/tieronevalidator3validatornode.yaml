apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: tieronevalidator3validatornode
  namespace: tierone-subs
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: tieronevalidator3validatornode
  chart:
    git: https://github.com/inteli-poc/bevel.git
    ref: uat-network
    path: platforms/substrate/charts/substrate-node

  values:
    image:
      repository: ghcr.io/digicatapult/dscp-node
      tag: v4.2.2
      pullPolicy: IfNotPresent
    nameOverride: validator3
    fullnameOverride: validator3

    serviceAccount:
      create: false
      name: vault-auth

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    ingress:
      enabled: false

    node:
      name: validator3
      chain: inteli-gcp
      command: ./dscp-node      
      dataVolumeSize: 10Gi
      replicas: 1
      role: validator
      customChainspecUrl: true
      customChainspecPath: "/data/chainspec.json"
      collator:
        isParachain: false
                
      enableStartupProbe: false
      enableReadinessProbe: false
      flags:
        - "--rpc-external"
        - "--ws-external"
        - "--rpc-methods=Unsafe"
        - "--rpc-cors=all"
        - "--unsafe-ws-external"
        - "--unsafe-rpc-external"
        - "--bootnodes '/dns4/oem-bn.subs.intelipoc.com/tcp/15057/p2p/12D3KooWKuSy1rmQM9dTiK3WPZUe2Rj11hMMHFpSK5sUwM7PtALF'"
      keys:
        - type: "gran"
          scheme: "ed25519"
          seed: "grandpa_seed"
        - type: "aura"
          scheme: "sr25519"
          seed: "aura_seed"
      persistGeneratedNodeKey: false
      
      resources: {}
      serviceMonitor:
        enabled: false
        
      perNodeServices:
        createApiService: true
        createP2pService: true
        p2pServiceType: ClusterIP
        setPublicAddressToExternalIp:
          enabled: false
          ipRetrievalServiceUrl: https://ifconfig.io
      podManagementPolicy: Parallel

      ports:
        p2p: 30333
        ws: 9944
        rpc: 9933

      tracing:
        enabled: false
      substrateApiSidecar:
        enabled: false

    proxy:
      provider: ambassador
      external_url: validator3.subs.intelipoc.com
      p2p: 15069
      certSecret: tierone-ambassador-certs

    storageClass: gcpstorageclass

    vault:
      address: http://vault.internal.uat.intelipoc.com:20004      
      secretPrefix: secretsv2/data/tierone-subs
      authPath: substratetierone
      appRole: vault-role
      image: ghcr.io/hyperledger/alpine-utils:1.0 
