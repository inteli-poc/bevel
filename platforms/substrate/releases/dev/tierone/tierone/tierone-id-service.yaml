apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tierone-id-service
  namespace: tierone-subs
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-uat
        namespace: flux-uat
      chart: examples/dscp-app/charts/dscp-identity-service
  releaseName: tierone-id-service
  values:
    fullNameOverride: tierone-id-service
    config:
      externalNodeHost: tierone
      externalPostgresql: tierone-postgresql.tierone-subs
      port: 3001
      logLevel: info
      dbName: id-service
      dbPort: 5432
      enableLivenessProbe: true
      selfAddress: 
      auth:
        type: NONE
        jwksUri: https://inteli-poc.eu.auth0.com/.well-known/jwks.json
        audience: https://inteli-poc-tierone.com/api
        issuer: https://inteli-poc.eu.auth0.com/
        tokenUrl: https://inteli-poc.eu.auth0.com/oauth/token
    ingress:
      enabled: false
      # annotations: {}
      # className
      paths:
        - /v1/members
    replicaCount: 1
    image:
      repository: ghcr.io/digicatapult/dscp-identity-service
      pullPolicy: IfNotPresent
      tag: 'v1.7.2'
      pullSecrets: 

    postgresql:
      enabled: false
      postgresqlDatabase: id-service
      postgresqlUsername: postgres
      postgresqlPassword: postgres123
    dscpNode:
      enabled: false

    vault:
      alpineutils: ghcr.io/hyperledger/alpine-utils:1.0
      address: http://vault.internal.uat.intelipoc.com:20004
      secretprefix: secretsv2/data/tierone-subs/tierone
      serviceaccountname: vault-auth
      role: vault-role
      authpath: substratetierone
