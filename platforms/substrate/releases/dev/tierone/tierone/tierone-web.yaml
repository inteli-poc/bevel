apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tierone-web
  namespace: tierone-subs
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-dev
        namespace: flux-dev
      chart: examples/dscp-app/charts/dscp-frontend
  releaseName: tierone-web
  values:
    fullNameOverride: tierone-web
    config:
      port: 4000
      logLevel: info
      enableLivenessProbe: false
      inteliApiAddr: https://tierone-inteli-api.vitalam.intelipoc.com/v1/
      logo: inteli.svg
      kinaxisUrl: https://na1.kinaxis.net/web/ACCD01_DEM01/
      persona: Supplier
    auth:
      frontendDomain: inteli-poc.eu.auth0.com
      frontendScope: read:messages
      inteliApiAudience: https://inteli-poc-tierone.com/api
      inteliApiTokenUrl: https://inteli-poc.eu.auth0.com/oauth/token
    ingress:
      enabled: false
      className: "gce"
      paths:
        - /
    replicaCount: 1
    image:
      repository: ghcr.io/inteli-poc/inteli-frontend # {"$imagepolicy": "flux-dev:inteli-frontend:name"}
      pullPolicy: Always
      tag: 'v1.1.0-7fcd3c5-1668763769' # {"$imagepolicy": "flux-dev:inteli-frontend:tag"}
    vault:
      alpineutils: ghcr.io/hyperledger/alpine-utils:1.0
      address: http://vault.internal.dev.intelipoc.com:20002
      secretprefix: secretsv2/data/tierone-subs
      serviceaccountname: vault-auth
      role: vault-role
      authpath: substratetierone
    proxy:
      provider: ambassador
      name: tierone
      external_url_suffix: vitalam.intelipoc.com
      issuedFor: tierone
