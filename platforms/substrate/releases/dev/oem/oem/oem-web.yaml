apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oem-web
  namespace: oem-subs
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-dev
        namespace: flux-dev
      chart: examples/dscp-app/charts/dscp-frontend
  releaseName: oem-web
  values:
    fullNameOverride: oem-web
    config:
      port: 4000
      logLevel: info
      enableLivenessProbe: false
    ingress:
      enabled: false
      className: "gce"
      paths:
        - /
    replicaCount: 1
    image:
      repository: ghcr.io/inteli-poc/inteli-frontend # {"$imagepolicy": "flux-dev:inteli-frontend:name"}
      pullPolicy: Always
      tag: 'v1.1.0-2656d19-1667382215' # {"$imagepolicy": "flux-dev:inteli-frontend:tag"}
    vault:
      alpineutils: ghcr.io/hyperledger/alpine-utils:1.0
      address: http://vault.internal.dev.intelipoc.com:20002
      secretprefix: secretsv2/data/oem-subs/oem
      serviceaccountname: vault-auth
      role: vault-role
      authpath: substrateoem
    proxy:
      provider: ambassador
      name: oem
      external_url_suffix: vitalam.intelipoc.com
      issuedFor: oem
