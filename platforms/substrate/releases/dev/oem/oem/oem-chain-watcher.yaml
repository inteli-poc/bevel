apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oem-chain-watcher
  namespace: oem-subs
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-dev
        namespace: flux-dev
      chart: examples/dscp-app/charts/dscp-chain-watcher
  releaseName: oem-chain-watcher
  values:
    fullnameOverride: oem-chain-watcher
    config:
      dbHost: oem-postgresql.oem-subs
      dbPort: 5432
      dbUsername: postgres
      dbPassword: postgres123
      dbName: inteli-api
      dscpApiHost: oem-api.oem-subs
      dscpApiPort: 80
      idServiceHost: oem-id-service.oem-subs
      idServicePort: 3001
    image:
      repository: ghcr.io/inteli-poc/dscp-chain-watcher # {"$imagepolicy": "flux-dev:dscp-chain-watcher:name"}
      pullPolicy: IfNotPresent
      tag: 'v1.1.0-0f0a64b-1667925716' # {"$imagepolicy": "flux-dev:dscp-chain-watcher:tag"}
      pullSecrets:
    vault:
      alpineutils: ghcr.io/hyperledger/alpine-utils:1.0
      address: http://vault.internal.dev.intelipoc.com:20002
      secretprefix: secretsv2/data/oem-subs
      serviceaccountname: vault-auth
      role: vault-role
      authpath: substrateoem
      createInitContainer: true
