apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: oem-ipfs-node
  namespace: oem-subs
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: oem-ipfs-node
  chart:
    git: https://github.com/inteli-poc/bevel.git
    ref: vitalam
    path: platforms/substrate/charts/dscp-ipfs-node
  values:
    fullnameOverride: oem-ipfs
    config:
      healthCheckPort: 80
      nodeHost: "oem"
      nodePort: "9944"
      logLevel: info
      ipfsApiPort: 5001
      ipfsSwarmPort: 4001
      ipfsDataPath: "/ipfs"
      ipfsCommand: "/usr/local/bin/ipfs"
      ipfsArgs:
        - daemon
      ipfsSwarmAddrFilters: null
      ipfsLogLevel: fatal
      ipfsBootNodeAddress: /dns4/oem-ipfs-bn-ipfs-swarm.oem-subs.svc.cluster.local/tcp/4001/p2p/12D3KooWNhiPT7DnTdUJrXBbth9rouPz6bqi5DJkzUXbPi2qzoiD
      
      enableLivenessProbe: true
    image:
      repository: ghcr.io/digicatapult/dscp-ipfs
      pullPolicy: IfNotPresent
      tag: 'v2.4.0'
    storage:
      storageClass: "gcpstorageclass"
      dataVolumeSize: 20  # in Gigabytes
    dscpNode:
      enabled: false
    proxy:
      provider: ambassador
      external_url: oem-ipfs-swarm.vitalam.intelipoc.com
      port: 15016
      certSecret: oem-ambassador-certs
    vault:
      address: http://vault.internal.dev.intelipoc.com:20002
      role: vault-role
      authpath: substrateoem
      serviceaccountname: vault-auth
      certsecretprefix: secretsv2/data/oem-subs/oem
