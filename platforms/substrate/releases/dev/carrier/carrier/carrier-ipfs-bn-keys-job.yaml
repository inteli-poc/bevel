apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: carrier-ipfs-bn-keys-job
  namespace: carrier-subs
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: carrier-ipfs-bn-keys-job
  chart:
    git: https://github.com/inteli-poc/bevel.git
    ref: substrate
    path: platforms/substrate/charts/substrate-key-mgmt
  values:
    node:
      name: carrier-ipfs-bn
      image: docker.io/parity/substrate:latest
      pullPolicy: IfNotPresent
      command: substrate
    metadata:
      name: carrier-ipfs-bn-keys-job
      namespace: carrier-subs
    initContainer:
      image: ghcr.io/hyperledger/alpine-utils:1.0
      pullPolicy: IfNotPresent
    vault:
      address: http://vault.internal.dev.gcp.inteli-poc.com:20002
      role: vault-role
      authpath: substratecarrier
      serviceaccountname: vault-auth
      certsecretprefix: secretsv2/data/carrier-subs
