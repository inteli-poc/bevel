apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: store-vaultk8s-job
  namespace: store-subs
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: store-vaultk8s-job
  chart:
    git: https://github.com/inteli-poc/bevel.git
    ref: substrate
    path: platforms/substrate/charts/vault-k8s-mgmt
  values:
    metadata:
      name: store
      namespace: store-subs    
      images:
        alpineutils: ghcr.io/hyperledger/alpine-utils:1.0

    vault:
      reviewer_service: vault-reviewer
      role: vault-role
      address: http://vault.internal.dev.gcp.inteli-poc.com:20002
      authpath: substratestore
      policy: vault-crypto-organization-store-ro
      policydata: "{\n  \"policy\": \"path \\\"secretsv2/data/store-subs/*\\\" {\n    capabilities = [\\\"read\\\", \\\"list\\\", \\\"create\\\", \\\"update\\\"]\n  }\n  path \\\"secretsv2/data/store-subs/smartContracts/*\\\" {\n    capabilities = [\\\"read\\\", \\\"list\\\"]\n  }\"\n}"
      secret_path: secretsv2
      serviceaccountname: vault-auth
      imagesecretname: regcred
    
    k8s:
      kubernetes_url: https://35.234.140.160
