apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: validatorApi1-keys-job
  namespace: oem-api-subs
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: validatorApi1-keys-job
  chart:
    git: https://github.com/inteli-poc/bevel.git
    ref: api-sandbox
    path: platforms/substrate/charts/substrate-key-mgmt
  values:
    node:
      name: validatorApi1
      image: ghcr.io/digicatapult/dscp-node:v3.6.0
      pullPolicy: IfNotPresent
      command: ./dscp-node
      type: validator
    metadata:
      name: validatorApi1-keys-job
      namespace: oem-api-subs
    initContainer:
      image: ghcr.io/hyperledger/alpine-utils:1.0
      pullPolicy: IfNotPresent
    vault:
      address: http://vault.internal.uat.intelipoc.com:20004
      role: vault-role
      authpath: substrateoem-api
      serviceaccountname: vault-auth
      certsecretprefix: secretsv2/data/oem-api-subs
