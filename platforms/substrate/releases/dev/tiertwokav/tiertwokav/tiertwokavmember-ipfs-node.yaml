apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: tiertwokavmember-ipfs-node
  namespace: tiertwokav-subs
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: tiertwokavmember-ipfs-node
  chart:
    git: https://github.com/inteli-poc/bevel.git
    ref: flux-v1/vitalam
    path: platforms/substrate/charts/dscp-ipfs-node
  values:
    fullnameOverride: tiertwokavmember-ipfs
    config:
      healthCheckPort: 80
      healthCheckPollPeriod: 30000
      healthCheckTimeout: 2000
      nodeHost: "tiertwokavmember"
      nodePort: "9944"
      logLevel: info
      ipfsApiPort: 5001
      ipfsSwarmPort: 4001
      ipfsDataPath: "/ipfs"
      ipfsCommand: "/usr/local/bin/ipfs"
      ipfsArgs:
        - daemon
        - "--migrate"
      ipfsSwarmAddrFilters: null
      ipfsLogLevel: info
      ipfsBootNodeAddress: 
      
    service:
      swarm:
        annotations: {}
        enabled: true
        port: 4001
      api:
        annotations: {}
        enabled: true
        port: 5001

    statefulSet:
      annotations: {}
      livenessProbe:
        enabled: true
    image:
      repository: ghcr.io/digicatapult/dscp-ipfs
      pullPolicy: IfNotPresent
      tag: 'v2.6.1'
    storage:
      storageClass: "gcpstorageclass"
      dataVolumeSize: 20  # in Gigabytes
    dscpNode:
      enabled: false
    proxy:
      provider: ambassador
      external_url: tiertwokavmember-ipfs-swarm.dscp.intelipoc.com
      port: 15052
      certSecret: tiertwokav-ambassador-certs
    vault:
      address: http://vault.internal.dev.intelipoc.com:20002
      role: vault-role
      authpath: substratetiertwokav
      serviceaccountname: vault-auth
      certsecretprefix: secretsv2/data/tiertwokav-subs/tiertwokavmember
