apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tiertwo-vaultk8s-job
  namespace: tiertwo-subs
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: tiertwo-vaultk8s-job
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-dev
        namespace: flux-dev
      chart: platforms/substrate/charts/vault-k8s-mgmt
  values:
    metadata:
      name: tiertwo
      namespace: tiertwo-subs    
      images:
        alpineutils: hyperledgerlabs/alpine-utils:1.0

    vault:
      reviewer_service: vault-reviewer
      role: vault-role
      address: http://vault.internal.dev.intelipoc.com:20002
      authpath: substratetiertwo
      policy: vault-crypto-organization-tiertwo-ro
      policydata: "{\n  \"policy\": \"path \\\"secretsv2/data/tiertwo-subs/*\\\" {\n    capabilities = [\\\"read\\\", \\\"list\\\", \\\"create\\\", \\\"update\\\"]\n  }\n  path \\\"secretsv2/data/tiertwo-subs/smartContracts/*\\\" {\n    capabilities = [\\\"read\\\", \\\"list\\\"]\n  }\"\n}"
      secret_path: secretsv2
      serviceaccountname: vault-auth
    
      imagesecretname: regcred
    
    k8s:
      kubernetes_url: https://34.142.7.147
