apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: inteli-api-auto
  namespace: flux-dev
spec:
  releaseName: inteli-api-auto
  interval: 1m
  chart:
   spec:
    chart: platforms/shared/charts/flux-imageautomation
    sourceRef:
      kind: GitRepository
      name: flux-dev
      namespace: flux-dev
  values:
    image:
      name: inteli-api
      repository: ghcr.io/inteli-poc/inteli-api
      pullSecrets: regcred
      
      pollingInterval: 1m0s
      policy: 
        numerical:
          order: asc

      filter: 
        extract: $ts
        pattern: v1.3.1-[0-9a-fA-F0-9]+-(?P<ts>.*)

    git:
      fluxrepo: flux-dev
      branch: develop
      commitMessage: "Updated image"
