fullnameOverride: tierone-inteli-api
config:
  port: 3000
  externalPostgresql: tierone-postgresql.tierone-subs
  dbName: inteli-api
  dbPort: 5432
  dscpApiHost: tierone-api.tierone-subs
  dscpApiPort: 80
  logLevel: info
  identityServiceHost: tierone-dscp-identity-service.tierone-subs
  identityServicePort: 3001
  externalAddress: https://tierone-inteli-api.stage.intelipoc.com
  auth:
    type: JWT # NONE | JWT
    jwksUri: https://intelipoc.eu.auth0.com/.well-known/jwks.json
    audience: https://intelipoc.eu.auth0.com/api/v2/ # https://intelipoc.com/api
    issuer: https://intelipoc.eu.auth0.com/
    tokenUrl: https://intelipoc.eu.auth0.com/oauth/token
deployment:
  annotations: {}
  livenessProbe:
    enabled: true
  replicaCount: 1
ingress:
  enabled: false
  annotations: {}
  # className: ""
  paths:
    - /v1/attachment
    - /v1/build
    - /v1/order
    - /v1/part
    - /v1/recipe
service:
  annotations: {}
  enabled: false
  port: 
image:
  repository: ghcr.io/inteli-poc/inteli-api # {"$imagepolicy": "flux-dscp:inteli-api:name"}
  pullPolicy: IfNotPresent
  tag: 'v1.31.0-7426113-1684513443' # 'v1.0.0' # {"$imagepolicy": "flux-dscp:inteli-api:tag"}
  pullSecrets: 
postgresql:
  enabled: false
  postgresqlDatabase: inteli-api
  postgresqlUsername: postgres
  postgresqlPassword: postgres123
proxy:
  provider: ambassador
  name: tierone 
  external_url_suffix: stage.intelipoc.com
  port: 80
  issuedFor: tierone
