fullNameOverride: tiertwo-web
config:
  port: 4000
  logLevel: info
  enableLivenessProbe: false
  inteliApiAddr: https://tiertwo-inteli-api.stage.intelipoc.com/v1/
  logo: inteli.svg
  kinaxisUrl: https://na1.kinaxis.net/web/ACCD01_DEM01/
  persona: ThirdParty # THIRDPARTY # buyer
auth:
  frontendDomain: intelipoc.eu.auth0.com # inteli-poc.eu.auth0.com
  frontendScope: read:messages
  inteliApiAudience: https://intelipoc.eu.auth0.com/api/v2/ # https://inteli-poc.com/api
ingress:
  enabled: false
  className: "gce"
  paths:
    - /
replicaCount: 1
image:
  repository: ghcr.io/inteli-poc/inteli-frontend  # {"$imagepolicy": "flux-dscp:inteli-frontend:name"}
  pullPolicy: Always
  tag: 'v1.3.1-a9b2b40-1673367333' # {"$imagepolicy": "flux-dscp:inteli-frontend:tag"}
  pullSecrets: regcred
vault:
  alpineutils: ghcr.io/hyperledger/alpine-utils:1.0
  address: http://inteli-vault.stage.intelipoc.com
  secretprefix: secretsv2/data/tiertwo
  serviceaccountname: vault-auth
  role: vault-role
  authpath: tiertwo
proxy:
  provider: ambassador
  name: tiertwo
  external_url_suffix: stage.intelipoc.com
  issuedFor: tiertwo
