# fullNameOverride: oem-id-service # examples\dscp-app\charts\dscp-identity-service\templates\_helpers.tpl has fullnameOverride
# but HR uses fullNameOverride
fullnameOverride: oem-id-service
config:
  externalNodeHost: "oem-member-1-node-substrate-node-0" # member-1-substrate-node
  externalPostgresql: oem-postgresql.oem-subs # oem-postgresql.supplychain-subs
  port: 3001
  logLevel: info
  dbName: id-service
  dbPort: 5432
  enableLivenessProbe: true
  selfAddress: 
  auth:
    type: NONE
    jwksUri: https://intelipoc.eu.auth0.com/.well-known/jwks.json
    audience: https://intelipoc.com/api
    issuer: https://intelipoc.eu.auth0.com/
    tokenUrl: https://intelipoc.eu.auth0.com/oauth/token
ingress:
  enabled: false
  # annotations: {}
  # className
  paths:
    - /v1/members
replicaCount: 1
image:
  repository: ghcr.io/digicatapult/dscp-identity-service
  pullPolicy: IfNotPresent
  tag: 'v1.6.0'
  pullSecrets: 

postgresql:
  enabled: false
  postgresqlDatabase: id-service
  postgresqlUsername: postgres
  postgresqlPassword: postgres123
dscpNode:
  enabled: false

vault:
  alpineutils: ghcr.io/hyperledger/alpine-utils:1.0
  address: http://inteli-vault.stage.intelipoc.com
  secretprefix: secretsv2/data/oem/oem-member-1
  serviceaccountname: vault-auth
  role: vault-role
  authpath: oem
